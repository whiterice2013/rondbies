<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>殭屍生存遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>殭屍生存遊戲</h1>
  <canvas id="gameCanvas" width="1600" height="800"></canvas>
  <div id="hud">
    <div id="healthBar"><div id="healthInner"></div></div>
    <button id="pauseBtn">暫停</button>
  </div>

  <div id="gameOver" class="hidden">
    <h2>遊戲結束</h2>
    <button onclick="location.href='leaderboard.html'">查看排行榜</button>
    <p id="finalScore"></p>
    <button id="restartBtn" onclick="resetGame()">重新開始</button>
    <a href="leaderboard.html">查看排行榜</a>
  </div>

  <script src="game.js"></script>
</body>
</html>
