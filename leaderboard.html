<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>排行榜</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 2em; }
    ol { text-align: left; max-width: 400px; margin: auto; }
    a { color: #0ff; display: block; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>🏆 排行榜</h1>
  <ol id="leaderboardList"></ol>
  <a href="index.html">返回遊戲</a>

  <script>
    const list = document.getElementById("leaderboardList");
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    leaderboard.forEach((entry, i) => {
      const li = document.createElement("li");
      li.textContent = `#${i + 1} - ${entry.score} 分 `;
      list.appendChild(li);
    });
  </script>
</body>
</html>
